<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KoKoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="header_icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' names Display
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>
    <main class="friend-screen">
      <div class="user-component">
        <div class="usercomponent_column">
          <img
            src="https://avatars.githubusercontent.com/u/87510790?s=400&u=bac9794062584d8e6cb9b6f639d21ee695f375d3&v=4"
            class="user-component_avatar user-component_avatar--xl"
          />
          <div class="usercomponent_text">
            <h4 class="user-component_title">Lee Yeong Rok</h4>
            <!--<h6 class="user-component_subtitle">오백맨 소백맨</h6>-->
          </div>
        </div>
        <div class="usercomponent_column"></div>
      </div>
      <div class="friends-screen_chennel">
        <div class="friend-screen_chennel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="usercomponent_column">
            <img
              src="https://avatars.githubusercontent.com/u/87510790?s=400&u=bac9794062584d8e6cb9b6f639d21ee695f375d3&v=4"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="usercomponent_text">
              <h4 class="user-component_title user-component_title--not-bold">
                chennel
              </h4>
              <!--<h6 class="user-component_subtitle">오백맨 소백맨</h6>-->
            </div>
          </div>
          <div class="usercomponent_column">
            <span>5<i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="#">
            <span class="nav_notification">223</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="#">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="#">
            <span class="nav_notification2"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/9305703611.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
