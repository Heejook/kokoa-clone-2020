<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />

    <title>Friends - KoKoa clone</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">

        <div class="status-bar__column_ioncs">
         <i class="fas fa-battery-three-quarters fa-lg"></i>

        </div>
      </div>
    </div>


    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="header_icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>

    <a id="friends-display-link">

    <main class="friend-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://avatars.githubusercontent.com/u/87510790?s=400&u=bac9794062584d8e6cb9b6f639d21ee695f375d3&v=4"
            class="user-component_avatar user-component_avatar--xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">Lee Yeong Rok</h4>
            <!--<h6 class="user-component_subtitle">오백맨 소백맨</h6>-->
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>
      <div class="friends-screen_chennel">
        <div class="friend-screen_chennel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA4MjhfMjkg%2FMDAxNTM1NDI0MTY1MjQw.PEwTIlZqSzyWzikY3NwQa3WSG8Ws2jhAwX6qfkH6oo4g.uKoPxqR5De8tPIelJ95Zo9t2qcM0eObieATpKPlkdnsg.PNG.dnduf75%2F%25B7%25CE%25B0%25ED%25B4%25D9%25BF%25EE%25B7%25CE%25B5%25E5-%25C4%25AB%25C4%25AB%25BF%25C0%25C5%25E5%25B7%25CE%25B0%25ED2.png&type=sc960_832"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_title--not-bold">
                chennel
              </h4>
              <!--<h6 class="user-component_subtitle">오백맨 소백맨</h6>-->
            </div>
          </div>
          <div class="user-component_column">
            <span>5<i class="fas fa-chevron-right"></i></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">

        <li class="nav_btn">

            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="find.html">

          </a>
        </li>
