<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - KoKoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>83%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="header_icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i>
        </span>
      </div>
    </header>

  
    <main class="main-screens">
        <div class="find-icons">
            <div class="find-icons_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>


            <div class="find-icons_icon">
                <i class="far fa-address-book"></i>
                <span>Add by contacts</span>
            </div>


            <div class="find-icons_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>


            <div class="find-icons_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="rercommended-friends_title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>

        <div class="open-chat">
            <div class="open-chat_header">
                <h4 class="open-chat_title">Open Chat</h4>
                <span>Go to Opnechat Home
                    <i class="fas fa-chevron-right"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#BTS</h5>
                    <h6 class="open-post_hashtag">#BTS#용준고#아이돌</h6>
                    <div class="open-post_members">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA3MTVfMTMz%2FMDAxNjI2MzI2MDUyNTk4.iVVz4YmciNTC8CiPPfBUv_NWiqUxYb1mXGaN5bGO4OYg.M9-h73uTBEcw3Xo54zEB-eVW0F1FbEaOkAseL_mzI3cg.PNG.hansmusicg%2F%25BD%25BA%25C5%25A9%25B8%25B0%25BC%25A6_2021-07-15_%25BF%25C0%25C8%25C4_2.12.30.png&type=sc960_832"/>
                        <span class="opne-post_member_count">용준 오빠짱짱</span>
                        <div class="divider"></div>
                        <span class="open-post_member_status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">   
                    <div class="open-post_photo">
                        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc9%2F83%2F95%2Fc983955724da9b5e828427dc0f3a7294.jpg&type=sc960_832"/>
                        <div class="open-post_photo_hart_count">
                            <i class="fas fa-heart"></i>
                            <span>751</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#장동훈 코딩공부 시작</h5>
                    <h6 class="open-post_hashtag">#오백성#대견하다#힘내자</h6>
                    <div class="open-post_members">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAyMTVfMjY3%2FMDAxNTgxNzUyODEwNjg5.BOuJvSV_iBzs_NhqHJgIrhaMEhAGm_TOqngHAeJztTwg.CXf1WNCiTFG4Lc_gxlyGT2HNm-Sx-Uot4quJVGuVXvIg.JPEG.bsi0516%2F1581752810208.jpg&type=sc960_832"/>

                        <div class="divider"></div>
                        <span class="open-post_member_status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">   
                    <div class="open-post_photo">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MTNfMjI3%2FMDAxNjIwODQ3NTM5MjIz.WgAA33s0QPBknPMXJxiAEc_CkJoUpAsx3Q_Ps6od_78g.g5CKoL83Ts-CLKNlThMPtmOhnjy32hE8BbPU-iYGR58g.PNG.wndms58%2Fimage.png&type=sc960_832"/>
                        <div class="open-post_photo_hart_count">
                            <i class="fas fa-heart"></i>
                            <span>1123</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post_column">

                    <h6 class="open-post_hashtag">#윤우식#포트리스#초보</h6>
                    <div class="open-post_members">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20140520_1%2Fkangks9572_1400576383797wiCJR_JPEG%2F%25BD%25CC%25B1%25DB_%25C6%25F7%25C6%25AE%25B8%25AE%25BD%25BA2.jpg&type=sc960_832"/>
                        <span class="opne-post_member_count">못생긴 윤우식</span>
                        <div class="divider"></div>
                        <span class="open-post_member_status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">   
                    <div class="open-post_photo">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA4MjdfMjY0%2FMDAxNTk4NTAzODM2NTY4.Rsuye7AdOGCHhp8R7Yp5gQz2SieXkTrOemNeLA-Kwk0g.KqnRpkA-nOuRcMFh4za4RYU5FhiWT-iJf-lDBWjg0D0g.JPEG.tenma1004%2FK-005.jpg&type=sc960_832"/>
                        <div class="open-post_photo_hart_count">
                            <i class="fas fa-heart"></i>
                            <span>232</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">223</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav_btn">
          <a class="nav_link" href="find.html">

        </li>

        <li class="nav_btn">

          </a>

    </nav>

      src="https://kit.fontawesome.com/9305703611.js"

    ></script>
