<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>


        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>

     <header class="welcome-header">
            <h1 class="welcome-header_title">
             Welcome to Kokoa Clone
               </h1>
            <p class="welcome-header_text">
              If you have a Kokoa Account, log in with your email or phone number.
               </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password"  type="pass" placeholder="Password" />
        <input type="submit" value="Log In" />

        <a href="#">Find Kokoa Account or Passsword</a>
    </form>

    

     <script src="https://kit.fontawesome.com/9305703611.js" crossorigin="anonymous">
     </script>
</body>
</html>
